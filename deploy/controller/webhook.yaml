apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: kube-sentinel-controller
webhooks:
  - name: kube-sentinel.kupher.io
    admissionReviewVersions: ["v1"]
    sideEffects: None
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: "*"
    failurePolicy: Ignore
    clientConfig:
      service:
        name: kube-sentinel
        namespace: default
        path: /kube-sentinel
        port: 443
      caBundle: 
    
   